
{% extends 'users/base.html'%}

{% block title %}
	Econciencia - Login
{% endblock %}

{%block body%}       
	{% load static %}
	
	<form class="login" method="post" action="{% url 'users:login'%}">
		{% csrf_token %}
		<div class="login__field">
			<svg class="bi login__icon" width="20" height="20" fill="currentColor">
				<use xlink:href="{% static 'css/bootstrap-icons/bootstrap-icons.svg'%}#person-fill"/>
			</svg>
			<input type="text" name="username" class="login__input" placeholder="Usuario">
		</div>
		<div class="login__field">
			<svg class="bi login__icon" width="20" height="20" fill="currentColor">
				<use xlink:href="{% static 'css/bootstrap-icons/bootstrap-icons.svg'%}#lock-fill"/>
			</svg>
			<input type="password" name ="password" class="login__input" placeholder="Contraseña">
		</div>
		<button class="button login__submit">
			<span class="button__text">Iniciar Sesión</span>
			<svg class="bi button__icon" width="20" height="20" fill="currentColor">
				<use xlink:href="{% static 'css/bootstrap-icons/bootstrap-icons.svg'%}#caret-right-fill"/>
			</svg>
			
		</button>
	</form>
	<div class="social-login">
		<h4></h4>
		<div class="social-icons">
			<a href="#" class="social-login__icon fab fa-instagram">
				<!--<svg class="bi button__icon" width="20" height="20" fill="currentColor">
					<use xlink:href="{% static 'css/bootstrap-icons/bootstrap-icons.svg'%}#facebook"/>
				</svg>-->
			</a>
			<p><a href="{% url 'users:singup' %}" class="">Registrarse</a></p>
			
		</div>
		<div>
			<p><a href="{% url 'users:recuperar_contrasena' %}" class="">Olvidé mi contraseña</a></p>
		</div>
	</div>


{% endblock %}

{% block stylesheets %}

<style>
	@import url("https://fonts.googleapis.com/css?family=Raleway:400,700");

	* {
		box-sizing: border-box;
		margin: 0;
		padding: 0;
		font-family: Raleway, sans-serif;
	}
	
	body {
		background: linear-gradient(60deg, #fff, #2FA4FF);
	}
	a{
		
		text-decoration: none;
		font-family: Raleway, sans-serif;
		color: #020629;
	}
	.container {
		display: flex;
		align-items: center;
		justify-content: center;
		min-height: 100vh;
	}
	
	.screen {
		background: linear-gradient(90deg, #2FA4FF, #0E185F);
		position: relative;
		height: 600px;
		width: 360px;
		box-shadow: 0px 0px 24px #020629;
	}
	
	.screen__content {
		z-index: 1;
		position: relative;
		height: 100%;
	}
	
	.screen__background {
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		z-index: 0;
		-webkit-clip-path: inset(0 0 0 0);
		clip-path: inset(0 0 0 0);
	}
	
	.screen__background__shape {
		transform: rotate(45deg);
		position: absolute;
	}
	
	.screen__background__shape1 {
		height: 520px;
		width: 520px;
		background: #fff;
		top: -50px;
		right: 120px;
		border-radius: 0 72px 0 0;
	}
	
	.screen__background__shape2 {
		height: 220px;
		width: 220px;
		background: #00ffdd;
		top: -172px;
		right: 0;
		border-radius: 32px;
	}
	
	.screen__background__shape3 {
		height: 540px;
		width: 190px;
		background: linear-gradient(270deg, #2fa4ff, #E8FFC2);
		top: -24px;
		right: 0;
		border-radius: 32px;
	}
	
	.screen__background__shape4 {
		height: 400px;
		width: 200px;
		background: #00ffdd;
		top: 420px;
		right: 50px;
		border-radius: 60px;
	}
	
	.login {
		width: 320px;
		padding: 30px;
		padding-top: 156px;
	}
	
	.login__field {
		padding: 20px 0px;
		position: relative;
	}
	
	.login__icon {
		position: absolute;
		top: 30px;
		color: #0e185f;
	}
	
	.login__input {
		border: none;
		border-bottom: 2px solid #d1d1d4;
		background: none;
		padding: 10px;
		padding-left: 24px;
		font-weight: 700;
		width: 75%;
		transition: 0.2s;
	}
	
	.login__input:active,
	.login__input:focus,
	.login__input:hover {
		outline: none;
		border-bottom-color: #E8FFC2;
	}
	
	.login__submit {
		background: #fff;
		font-size: 14px;
		margin-top: 30px;
		padding: 16px 20px;
		border-radius: 26px;
		border: 1px solid #d4d3e8;
		text-transform: uppercase;
		font-weight: 700;
		display: flex;
		align-items: center;
		width: 100%;
		color: #0e185f;
		box-shadow: 0px 2px 2px #0e185f;
		cursor: pointer;
		transition: 0.2s;
	}
	
	.login__submit:active,
	.login__submit:focus,
	.login__submit:hover {
		border-color: #0e185f;
		outline: none;
	}
	
	.button__icon {
		font-size: 24px;
		margin-left: auto;
		color: #0e185f;
	}
	
	.social-login {
		position: absolute;
		height: 140px;
		width: 160px;
		text-align: center;
		bottom: 0px;
		right: 0px;
		color: #fff;
	}
	
	.social-icons {
		display: flex;
		align-items: center;
		justify-content: center;
	}
	
	.social-login__icon {
		padding: 20px 10px;
		color: #fff;
		text-decoration: none;
		text-shadow: 0px 0px 8px #02526D;
	}
	
	.social-login__icon:hover {
		transform: scale(1.5);
	}
	

	
</style>


{% endblock %}

{% block javascripts %}

	{{block.super}}
	
{% endblock %}
